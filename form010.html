<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 10</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Décimo Formulário</h1>
    <main>
        <form action="cadastro.php" method="get" autocomplete="on">
            <p>
                <label for="iano">Ano de nascimento:</label>
                <input type="number" name="ano" id="iano" min="1900" max="2023" oninput="calcIdade()">
            </p>
            <p>
                <label for="iidade">Idade:</label>
                <output id="iidade">0</output>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
            <a href="index.html" class="voltar">Voltar</a>
        </form>
    </main>

    <footer>Site criado por <a href="https://github.com/alexiagregorio" target="_blank">Alexia Gregorio</a> para o Curso em Vídeo</footer>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear() 
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
    
</body>
</html>
