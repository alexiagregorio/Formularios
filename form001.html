<body>
    <h1>Meu Primeiro Formulário</h1>
    <!--DESLIGA O AUTOCOMPLETE E NÃO SUGERE NOME, TELEFONE ETC-->
    <main>
        <p>Esse é um formulário mais simples, utilizando <strong><a href="http://devfuria.com.br/php/o-metodo-post/" target="_blank">method post</a></strong> e com o autocomplete desligado.</p>
        <form action="cadastro.php" method="post" autocomplete="off">
            <p><label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome"></p>
            <p><label for="isobrenome">Sobrenome:</label>
                <input type="text" name="sobrenome" id="isobrenome"></p>
            <p><input type="submit" value="Enviar"></p>
        </form>
    </main>

    <footer>Site criado por <a href="https://github.com/alexiagregorio">Alexia Gregorio</a> para o Curso em Vídeo</footer>
