<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 9</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Nono Formulário</h1>
    <main>
        <form action="cadastro.php" method="get" autocomplete="on">
            <p>
                <label for="inum">Número:</label>
                <input type="range" name="num" id="inum" min="0" max="10" value="5" oninput="ival.innerHTML = Number(inum.value)">
                <output id="ival">5</output>
                <!--esse ONINPUT e OUTPUT serviram para mostrar o valor no RANGE-->
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
            <a href="index.html" class="voltar">Voltar</a>
        </form>
    </main>
    <footer>Site criado por <a href="https://github.com/alexiagregorio" target="_blank">Alexia Gregorio</a> para o Curso em Vídeo</footer>
    
</body>
</html>
