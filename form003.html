<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 3</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name" required>
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" value="5" required>
            <!--o INPUT type NUMBER serve para colocar números, nesse caso seriam as notas de um aluno-->

            <!--esse VALUE serve para aprecer já um numero padrão na tela, nesse caso começa a contar do 5-->

            <!--o STEP serve para colocar numeros quebrados, ex: 5,5  6,8   9,1-->
        </p>

        <p>
            <label for="imes">Período Letivo:</label>
            <input type="month" name="mes" id="imes" value="2022-12"> <!--usando o INPUT MONTH aparece um calendário-->

            <!--colocar VALUE com o INPUT MONTH não é muito interessante quando você não usa JavaScript, porque se não você vai ter que ficar atualizando manualmente todo mês/ano-->
        </p>

        <p>
            <label for="idia">Dia da prova:</label>
            <input type="date" name="dia" id="idia">
            <!--o INPUT DATE também cria um calendário, eu gostei mais desse-->

            <!--não vou colocar VALUE nesse porque não quis-->
        </p>

        <p>
            <label for="ihora">Horário da prova:</label>
            <input type="time" name="hora" id="ihora">

            <!--INPUT TIME serve para colocar as horas-->
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
